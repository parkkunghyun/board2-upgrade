<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/sticky-footer-navbar.css" rel="stylesheet">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light>">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 걸 환영합니다!</h4>
</div>

<div class="container">
    <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|" class="btn btn-primary btn-sm mb-3">글 등록</button>
    <div class="mb-3" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.id}">
            </div>
            <div class="class-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <h5 class="card-title" th:text="${item.content}"></h5>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary" onclick="location.href='./logout'">로그아웃</button>

</div>

<script src="/js/articles.js"></script>
</body>
</html>
